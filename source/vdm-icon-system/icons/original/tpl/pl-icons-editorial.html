<svg width="0" height="0" style="position:absolute">
{{#shapes}}		{{{svg}}}
{{/shapes}}
</svg>
<div class="container-fluid pl-atom-icons-grid">

  	<ul class="row list-unstyled">
	{{#shapes}}				
	<li class="col-6 col-sm-4 col-md-4 col-lg-3">
		<div class="pl-atom-icon-item icon-editorial">
			<a data-toggle="modal" data-target="#exampleModalIconEditorial" class="{{ name }}{{ commonName }}" id="linkModalIcon">			
				<svg class="{{#selector.dimensions}}{{#last}}{{#classname}}{{raw}}{{/classname}}{{/last}}{{/selector.dimensions}}">
					<title>{{ name }}</title>
					<use xlink:href="#{{name}}"></use>
				</svg>
			</a>
			<span class="ic-name">{{ name }}</span>
		</div>
	</li>
	{{/shapes}}			
	</ul>

</div>
		
<!-- Modal -->
<div class="modal fade" id="exampleModalIconEditorial" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalIconEditorialLabel">Icon name</h5>
        <button type="button" class="btn-close close" data-dismiss="modal" aria-label="Close">
          <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <title>Icons/24px/X</title>
            <path d="M12 13.414l-5.293 5.293a1 1 0 1 1-1.414-1.414L10.586 12 5.293 6.707a1 1 0 0 1 1.414-1.414l12 12a1 1 0 0 1-1.414 1.414L12 13.414zm5.293-8.121a1 1 0 0 1 1.414 1.414l-3 3a1 1 0 1 1-1.414-1.414l3-3z" fill="#ADB5BD" fill-rule="evenodd"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <p class="select-all">{{ svg }}</p>
      </div>
    </div>
  </div>
</div>
